<div class="container">
  <h3>Регистрация пользователя. Реактивная форма. Сообщения об ошибках из кода компонента</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameCo">Имя:</label>
      <input type="text"
             class="form-control"
             id="nameCo"
             formControlName="name">
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.name }}
      </div>
    </div>
    <div class="form-group">
      <label for="emailCo">Почта:</label>
      <input type="text"
             class="form-control"
             id="emailCo"
             formControlName="email">
      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>
    <div class="form-group">
      <label for="ageCo">Возраст:</label>
      <input type="text"
             class="form-control"
             id="ageCo"
             formControlName="age">
      <div *ngIf="formErrors.age" class="alert alert-danger">
        {{ formErrors.age }}
      </div>
    </div>
    <div class="form-group">
      <label for="roleCo">Роль:</label>
      <select class="form-control" id="roleCo"
        formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div *ngIf="formErrors.role" class="alert alert-danger">
        {{ formErrors.role }}
      </div>
    </div>
    <button type="submit" class="btn btn-default"
      [disabled]="!userForm.valid">Отправить</button>
  </form>
</div>
